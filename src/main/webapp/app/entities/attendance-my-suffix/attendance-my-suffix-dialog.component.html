<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttendanceLabel">Create or edit a Attendance</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attendance.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attendance.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_checkInTime">Check In Time</label>
            <input type="text" class="form-control" name="checkInTime" id="field_checkInTime"
                [(ngModel)]="attendance.checkInTime" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_checkOutTime">Check Out Time</label>
            <input type="text" class="form-control" name="checkOutTime" id="field_checkOutTime"
                [(ngModel)]="attendance.checkOutTime" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="attendance.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_shift">Shift</label>
            <input type="text" class="form-control" name="shift" id="field_shift"
                [(ngModel)]="attendance.shift" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_checkType">Check Type</label>
            <input type="text" class="form-control" name="checkType" id="field_checkType"
                [(ngModel)]="attendance.checkType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_verifyCode">Verify Code</label>
            <input type="text" class="form-control" name="verifyCode" id="field_verifyCode"
                [(ngModel)]="attendance.verifyCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sensorId">Sensor Id</label>
            <input type="text" class="form-control" name="sensorId" id="field_sensorId"
                [(ngModel)]="attendance.sensorId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_workCode">Work Code</label>
            <input type="number" class="form-control" name="workCode" id="field_workCode"
                [(ngModel)]="attendance.workCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sn">Sn</label>
            <input type="text" class="form-control" name="sn" id="field_sn"
                [(ngModel)]="attendance.sn" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" [(ngModel)]="attendance.employeeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
